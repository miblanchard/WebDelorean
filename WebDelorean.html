<!doctype html>
<html>
  <head>
    <title>WebDelorean</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script src="jquery-2.2.3.min.js"></script>
  </head>
  <body>
    <div class="modal">Roads? Where we're going, we don't need roads.</div>
    <h1>Web Delorean</h1>
    <div id="alert">
      <h1 id="great_scott">Great Scott!!</h1>
      <p>Message</p>
      <button id="error" autofocus>Try Again!</button>
    </div>
    <input type="text" name="month" id="month" placeholder="MM" maxlength="2"/>
    <input type="text" name="day" id="day" placeholder="DD" maxlength="2"/>
    <input type="text" name="year" id="year" placeholder="YYYY" maxlength="4"/>
    <input type="text" name="url" id="url" placeholder="enter the url you would like to visit">
    <button id="checkPage">Travel back in Time!</button>
  </body>
</html>
